services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "0:27017" # random host port -> 27017 in container
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - app_network

  backend:
    build:
      context: ./backend
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=app_database
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "0:8001" # random host port -> 8001 in container
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/api/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_URL=http://backend:8001/api
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5174
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "0:5174" # random host port -> 5174 in container
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
